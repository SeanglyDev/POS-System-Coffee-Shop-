          application/json:
            schema:
              $ref: "#/components/schemas/StockInput"
      responses:
        "200":
          description: OK
    delete:
      tags: [Stock]
      summary: Delete stock (Admin / Staff)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted

  /api/order:
    get:
      tags: [Order]
      summary: Get all orders (Admin / Staff)
      responses:
        "200":
          description: OK
    post:
      tags: [Order]
      summary: Create order (Admin / Staff)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreate"
      responses:
        "201":
          description: Created
  /api/order/{id}:
    get:
      tags: [Order]
      summary: Get order by ID (Admin / Staff)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    put:
      tags: [Order]
      summary: Update order status (Admin / Staff)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
