          application/json:
            schema:
              $ref: "#/components/schemas/PaymentUpdate"
      responses:
        "200":
          description: OK
    delete:
      tags: [Payment]
      summary: Delete payment (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
