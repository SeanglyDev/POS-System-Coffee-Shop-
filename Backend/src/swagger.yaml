openapi: 3.0.0
info:
  title: POS System  Coffee Shop API
  version: 1.0.0
  description: API documentation

servers:
  - url: http://localhost:3000

# üîê GLOBAL JWT SECURITY
security:
  - bearerAuth: []

tags:
  - name: Auth
  - name: Users
  - name: Categories
  - name: Products
  - name: Stock
  - name: Order
  - name: Payment

paths:
  /:
    get:
      summary: Server health check
      security: []
      responses:
        "200":
          description: OK 
          
  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login (Get JWT token)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: admin@coffee.com
                password:
                  type: string
                  example: Admin@123
      responses:
        "200":
          description: Login success

  /api/auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password (simple)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, newPassword]
              properties:
                email:
                  type: string
                  example: admin@coffee.com
                newPassword:
                  type: string
                  example: NewPass@123
      responses:
        "200":
          description: Password updated successfully
        "400":
          description: Email and newPassword required
        "404":
          description: User not found

  /api/users/register:
    post:
      tags: [Users]
      summary: Register user (Admin only)
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"

  /api/users:
    get:
      tags: [Users]
      summary: Get all users (Admin only)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /api/users/{id}:
    get:
      tags: [Users]
      summary: Get user by ID (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      tags: [Users]
      summary: Update user by ID (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      tags: [Users]
      summary: Delete user by ID (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted

  /api/categories:
    get:
      tags: [Categories]
      summary: Get all categories
      responses:
        "200":
          description: OK
    post:
      tags: [Categories]
      summary: Create category (Admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryInput"
      responses:
        "201":
          description: Created
  /api/categories/{id}:
    get:
      tags: [Categories]
      summary: Get category by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    put:
      tags: [Categories]
      summary: Update category (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryUpdate"
      responses:
        "200":
          description: OK
    delete:
      tags: [Categories]
      summary: Delete category (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted

  /api/product:
    get:
      tags: [Products]
      summary: Get all products
      responses:
        "200":
          description: OK
    post:
      tags: [Products]
      summary: Create product (Admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "201":
          description: Created

  /api/product/{id}:
    put:
      tags: [Products]
      summary: Update product (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductUpdate"
      responses:
        "200":
          description: OK
    delete:
      tags: [Products]
      summary: Delete product (Admin only)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted

  /api/stock:
    get:
      tags: [Stock]
      summary: Get all stock (Admin / Staff)
      responses:
        "200":
          description: OK
    post:
      tags: [Stock]
      summary: Create stock (Admin / Staff)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StockInput"
      responses:
        "201":
          description: Created
  /api/stock/{id}:
    get:
      tags: [Stock]
      summary: Get stock by ID (Admin / Staff)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
    put:
      tags: [Stock]
      summary: Update stock (Admin / Staff)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
