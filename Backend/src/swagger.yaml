components:
  # üîê JWT Bearer Auth
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 65ffabc123
        image_Url:
          type: string
          example: https://example.com/avatar.png
        firstName:
          type: string
          example: Admin
        lastName:
          type: string
          example: User
        email:
          type: string
          example: admin@coffee.com
        gender:
          type: string
          example: male
        phoneNumber:
          type: string
          example: "0123456789"
        dob:
          type: string
          format: date-time
          example: "2000-01-01T00:00:00.000Z"
        address:
          type: string
          example: Phnom Penh
        role:
          type: string
          enum: [admin, staff]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserInput:
      type: object
      required:
        - image_Url
        - firstName
        - lastName
        - email
        - password
        - gender
        - phoneNumber
        - dob
        - address
      properties:
        image_Url:
          type: string
          example: https://example.com/avatar.png
        firstName:
          type: string
          example: Admin
        lastName:
          type: string
          example: User
        email:
          type: string
          example: admin@coffee.com
        password:
          type: string
          example: Admin@123
        gender:
          type: string
          enum: [male, female, other]
          example: male
        phoneNumber:
          type: string
          example: "0123456789"
        dob:
          type: string
          format: date-time
          example: "2000-01-01T00:00:00.000Z"
        address:
          type: string
          example: Phnom Penh
        role:
          type: string
          enum: [admin, staff]
          example: admin

    UserUpdate:
      type: object
      properties:
        image_Url:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        gender:
          type: string
        phoneNumber:
          type: string
        dob:
          type: string
          format: date-time
        address:
          type: string
        role:
          type: string
          enum: [admin, staff]

    CategoryInput:
      type: object
      required: [categoriesName, description]
      properties:
        categoriesName:
          type: string
          example: Coffee
        description:
          type: string
          example: Hot and cold coffee menu
        status:
          type: boolean
          example: true

    CategoryUpdate:
      type: object
      properties:
        categoriesName:
          type: string
          example: Coffee
        description:
          type: string
          example: Hot and cold coffee menu
        status:
          type: boolean
          example: true

    ProductInput:
      type: object
      required: [image_URL, productName, price]
      properties:
        image_URL:
          type: string
          example: https://example.com/matcha.png
        productName:
          type: string
          example: Matcha Latte
        categories:
          type: string
          example: 65ffabc123
        price:
          type: number
          example: 3.5
        stock:
          type: number
          example: 20
        description:
          type: string
          example: Fresh matcha with milk

    ProductUpdate:
      type: object
      properties:
        image_URL:
          type: string
        productName:
          type: string
        categories:
          type: string
        price:
          type: number
        stock:
          type: number
        description:
          type: string
        status:
          type: boolean

    StockInput:
      type: object
      required: [product, quantity, type]
      properties:
        product:
          type: string
          example: 65ffabc123
        quantity:
          type: number
          example: 10
        type:
          type: string
          enum: [IN, OUT]
        note:
          type: string
          example: Restock from supplier

    OrderItemInput:
      type: object
      required: [product, qty]
      properties:
        product:
          type: string
        qty:
          type: number

    OrderCreate:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemInput"

    OrderUpdate:
      type: object
      properties:
        orderStatus:
          type: string
          enum: [Pending, Confirmed, Completed, Cancelled]
          example: Completed

    PaymentCreate:
      type: object
      required: [orderId, paymentMethod]
      properties:
        orderId:
          type: string
        paymentMethod:
          type: string
          enum: [Cash, QR Bank, ABA, Wing, Visa, Card]

    PaymentUpdate:
      type: object
      properties:
        paymentStatus:
          type: string
          enum: [Pending, Paid, Failed]
          example: Paid
